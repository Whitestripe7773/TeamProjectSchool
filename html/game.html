<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script language="javascript" type="text/javascript" src="../script/Rectangle.js"></script>
    <script language="javascript" type="text/javascript" src="../script/main.js"></script>
    <script language="javascript" type="text/javascript" src="../script/playerlist.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style/game_style/game.css">
    <title>Ingame - Play A Cube</title>
</head>
<body onload="main()">
    <main>
        
        <canvas class="game-box" width="0" height="0"></canvas>

        <div class="row">
            <div class="col"></div>
            <div onmouseover="highOpacity(this)" onmouseout="lowOpacity(this)" class="col data-box textcenter">
                <h3 class="points"></p></h3>
                <h3 class="timer"></p></h3>
                <h3 class="rank"></p></h3>
            </div>
            <div class="col"></div>
        </div>
        
        <div id="scoreboard" class="hidden row textcenter">
            <div class="col-sm">
                <h2>Nickname</h2>
            </div>
            <div class="col-sm">
                <h2>Rank</h2>
            </div>
            <div class="col-sm">
                <h2>Points</h2>
            </div>
        </div>
        
    </main>
</body>
</html>
