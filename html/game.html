<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script language="javascript" type="text/javascript" src="../script/Rectangle.js"></script>
    <script language="javascript" type="text/javascript" src="../script/Player.js"></script>
    <script language="javascript" type="text/javascript" src="../script/app.js"></script>
    <script language="javascript" type="text/javascript" src="../script/playerlist.js"></script>
    <script language="javascript" type="text/javascript" src="../script/helpers/OpacityHelper.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style/game_style/game.css">
    <title>Ingame - Play A Cube</title>
</head>
<body>
    <main>

        <canvas id="game-box" class="game-box" width="1200" height="720"></canvas>

        <div class="row">
            <div class="col"></div>
            <div id="top-board" class="col data-box textcenter">
                <h3 id="points" class="points"></p></h3>
                <h3 class="timer"></p></h3>
                <h3 class="rank"></p></h3>
            </div>
            <div class="col"></div>
        </div>

        <div id="scoreboard" class="row textcenter">
            <div id="nickname" class="col-sm">
                <h2 class="hidden">Nickname</h2>
            </div>
            <div id="rank" class="col-sm">
                <h2 class="hidden">Rank</h2>
            </div>
            <div id="score" class="col-sm">
                <h2 class="hidden">Points</h2>
            </div>
        </div>
        
        <div class="position-absolute top-50 start-50 translate-middle finish" style="text-align: center;" id="finish">
            <h1><b>Game Over!</b></h1>
            <br></br>
            <h2 id="nickname_finish"></h2>
            <h2 id="points_finish">Points: </h2>
            <h2 id="rank_finish">Rank: </h2>
            <br></br>
            <a href="index.html"><button type="button" class="btn btn-primary">Back to Main Menu</button></a>
        </div>
    </main>
</body>
</html>
